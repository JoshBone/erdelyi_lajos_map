<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map from Google Sheet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const SHEET_ID = "15EZP1lnOi2ZewIRaTBWgD_n3qp6UBjZ-sG6LAre7PVY";
    const SHEET_NAME = 'Sheet1'; // Use your actual tab name here
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch(URL)
      .then(response => response.text())
      .then(text => {
        // Strip off Google Sheets JS wrapper
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        rows.forEach(row => {
          const name = row.c[0]?.v;
          const lat = parseFloat(row.c[1]?.v);
          const lon = parseFloat(row.c[2]?.v);

          if (!isNaN(lat) && !isNaN(lon)) {
            L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`<b>${name}</b>`);
          }
        });
      });
  </script>
</body>
</html>
