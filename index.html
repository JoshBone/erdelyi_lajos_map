<!DOCTYPE html>
<html>
<head>
  <title>Map from Google Sheet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const SHEET_ID = "15EZP1lnOi2ZewIRaTBWgD_n3qp6UBjZ-sG6LAre7PVY";
    const SHEET_NAME = "Sheet1"; // Change if your sheet has a different name
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

    const map = L.map('map').setView([20, 0], 2); // Start zoomed out

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.latitude || row.lat);
          const lon = parseFloat(row.longitude || row.lon);
          const name = row.name || "No name";

          if (!isNaN(lat) && !isNaN(lon)) {
            L.marker([lat, lon])
              .addTo(map)
              .bindPopup(`<b>${name}</b><br>Lat: ${lat}<br>Lon: ${lon}`);
          }
        });
      }
    });
  </script>
</body>
</html>
